{% extends 'base.html' %}

{% block content %}
<!-- Botón Volver al Home -->
<div class="mb-4">
    <a href="{% url 'html_home' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver al Home
    </a>
</div>

<h1>Listado de Tipos de Medida</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos_medida %}
        <tr>
            <td>{{ tipo.id_tipo_medida }}</td>
            <td>{{ tipo.nombre }}</td>
            <td>{{ tipo.descripcion|truncatechars:50 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% block extra_css %}
<style>
    .table th {
        background-color: #f8f9fa;
    }
    .badge {
        padding: 0.5em 0.8em;
    }
    .truncate {
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .btn-secondary {
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    .btn-secondary:hover {
        transform: translateX(-5px);
    }
</style>
{% endblock %}
